<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Promotion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="promotion-card">
        
        <img src="img1.png" alt="Center Point Restaurant" class="restaurant-image">
        
        <div class="promo-badge">Promoted</div>
        
        <div class="offer-badge">50% OFF up to 100</div>
        
        <div class="delivery-time">38 min</div>
        
        <div class="restaurant-info">
            <h2 class="restaurant-name">Center Point Restaurant</h2>
            <p class="cuisine-type">North Indian, Chinese</p>
        </div>
        
        <div class="safety-info">
            <img src="img2.png" alt="Safety Icon" class="safety-icon">
            <div class="safety-text">
                <span class="max-safety">MAX SAFETY DELIVERY</span>
                <span>Follows all Max Safety measures to ensure your food is safe</span>
            </div>
        </div>
    </div>
</body>
</html>
