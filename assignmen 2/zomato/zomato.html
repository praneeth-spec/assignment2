<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="zomato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="zomato-header">
        <div class="header-content">
            <h1 class="zomato-logo">zomato</h1>
            <p class="tagline">Discover the best food & drinks in your city</p>
            <div class="search-container">
                <div class="location-search">
                    <i class="fas fa-map-marker-alt"></i>
                    <select class="location-selector">
                        <option value="chennai">Chennai</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="pune">Pune</option>
                    </select>
                </div>
                <div class="divider"></div>
                <div class="restaurant-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for restaurant, cuisine or a dish">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
